<section class='alt-section section-work'>

	<h3 id="work">Work<div class="alt-h3"></div></h3>

	<div class="work-belt">
		<div class="thumb-wrap">
		<div class="thumb-container">
			{% for work in site.data.portfolio.works %}
			<div class="thumb-unit" data-folder="{{ work.image }}" style="background-image: url(css/img/work/{{ work.image }}/thumb.jpg)">
				<div class="thumb-overlay">
					<strong>{{ work.name}}</strong>
				</div>
			</div>
			{% endfor %}
		</div>
		</div>

		<div class="work-wrap">
		<div class="work-container">
			<div class="work-return">{% include icons/icon-back.html %}</div>
			<h4 class="project-title">Do Work</h4>
			<div class="project-load"></div>
		</div>
		</div>
	</div>
</section>
